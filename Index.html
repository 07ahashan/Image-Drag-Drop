<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Drag-Drop</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="main">
        <label for="input-file" id="Drag_Area">
           <input type="file" accept="image/*" id="input-file" hidden>
           <div id="Img_Area">
                <img src="./Image_Upload Icon.png" height="120px " width="170px"><br>
                <p>Drag & Drop or Click here <br> to Upload image .</p> <br>
                <span>Upload any image from the desktop. </span>
           </div> 
        </label>
    </div>
    <script src="./Drag.js"></script>
</body>
</html>
